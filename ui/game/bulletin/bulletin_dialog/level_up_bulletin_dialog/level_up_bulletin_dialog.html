<script type="text/x-handlebars" data-template-name="lvUpBulletinDialog">
<div id="lvUpBulletinDialog" class="gui bulletinDialog">
   <div class="window">
      <div class="title">{{i18n_key "stonehearth:ui.game.bulletin.level_up_bulletin.title" i18n_data=view.model.i18n_data}}<div class="closeButton"></div></div>
      <div id="scroll" class="parchment">
         <div id="content">
            <div id="title">{{ i18n_key view.model.data.title i18n_data=view.model.i18n_data}}</div>

            {{#if view.model.data.has_class_perks}}
               {{#each view.model.data.class_perks}}
                  <div class="perk">
                     <div class="icon">
                        <img {{bind-attr src=this.icon}}/>
                     </div>
                     <div class="text">
                        <h2>{{i18n_key this.name i18n_data=view.model.i18n_data}}</h2>
                        {{{formatted_i18n_key this.description i18n_data=view.model.i18n_data}}}
                     </div>
                  </div>
               {{/each}}
            {{/if}}
            {{#if view.model.data.has_race_perks}}
                  {{#each view.model.data.race_perks}}
                     <div class="perk">
                        <div class="icon">
                           <img {{bind-attr src=this.icon}}/>
                        </div>
                        <div class="text">
                           <h2>{{i18n_key this.name i18n_data=view.model.i18n_data}}<h2>
                           {{{formatted_i18n_key this.description i18n_data=view.model.i18n_data}}}
                        </div>
                     </div>
                  {{/each}}
            {{/if}}

         </div>
      </div>

      <button id="okButton" class="">{{i18n stonehearth:ui.game.common.ok}}</button>
      <button id="showCharSheetButton" class="" {{action showCharSheet target=view}}>{{i18n stonehearth:ui.game.bulletin.level_up_bulletin.show_char_sheet}}</button>
   </div>
</div>
</script>
